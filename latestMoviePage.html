<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080, initial-scale=1.0">
    <title>Hotel Programs</title>
    <link rel="stylesheet" href="./style/app.css">
    <link rel="stylesheet" href="./style/movie.css">
</head>
<body style="overflow: hidden;">
    <div class="movieContainer allmovie">
        <img class="movieBigBg" src="./img/movies/F1-Big.jpg">
        <div class="movieBigBgGrad"></div>
        <div class=""></div>
        <div class="bottomContHeader latestVer">
            <span class="bottomContHeaderTitle">تازه ترین ها</span>
            <div class="bottomContHeaderNav">
                <div class="bottomContHeaderNavSingle sel MIBTN">تازه ترین ها</div>
                <div class="bottomContHeaderNavSingle MIBTN">همه فیلم ها</div>
                <div class="bottomContHeaderNavSingle MIBTN">ژانر ها</div>

                <div class="bottomContHeaderNavSingle MIBTN">مجموعه ها</div>
            </div>
            <div class="bottomContHeaderBtn">
                <div class="bottomContHeaderSingleBtn MIBTN"><img src="./img/back.png" alt=""></div>
                <span class="bottomContHeaderClk">19:34</span>
            </div>
        </div>
        <div class="latestMovieTxt">
            <div class="latestMovieTxtRight">
                <span class="latestMovieTxtTitleMian"></span>
                <span class="latestMovieTxtTitleSub"></span>
                <span class="latestMovieTxtDesc"></span>
                <div class="latestMovieTxtGenere">
                    <div class="latestMovieTxtGenereSingle LMIBTN"></div>
                    <div class="latestMovieTxtGenereSingle LMIBTN"></div>
                    <div class="latestMovieTxtGenereSingle LMIBTN"></div>
                </div>
                <div class="latestMovieTxtArtist">
                    <span>بازیگران :</span>
                </div>
                <div style="margin-top: 15px;" class="latestMovieTxtArtist">
                    <span>کارگردان :</span>
                </div>
            </div>
            <div class="latestMovieTxtLeft">
                <div class="latestMovieTxtRate">
                    <div class="latestMovieTxtRateSingle">
                        <span class="latestMovieTxtRateSingleRot"></span>
                        <img src="./img/imdb.png" alt="">
                    </div>
                    <div class="latestMovieTxtRateSingle">
                        <span class="latestMovieTxtRateSingleRot"><span></span>%</span>
                        <img src="./img/rotten.png" alt="">
                    </div>
                </div>
                <div class="latestMovieTxtLeftShow LMIBTN">
                    <span>مشاهده فیلم</span>
                    <img src="./img/play.png" alt="">
                </div>
            </div>
        </div>
        <div class="latestMovieCont">
            <div class="latestMovieContSingle LMIBTN">
                <img src="./img/movies/BHB-Big.jpg" alt="">

            <div class="latestMovieContSingle LMIBTN">
                <img src="./img/movies/F1-Big.jpg" alt="">

            <div class="latestMovieContSingle LMIBTN">

            <div class="latestMovieContSingle LMIBTN">

            <div class="latestMovieContSingle LMIBTN">
                <img src="./img/movies/F1-Big.jpg" alt="">
            </div>
            <div class="latestMovieContSingle LMIBTN">

            <div class="latestMovieContSingle LMIBTN">
                <img src="./img/movies/F1-Big.jpg" alt="">
            </div>
        </div>
    </div>

<script src="./js/jquery.js"></script>
<script src="./js/latest.js"></script>
